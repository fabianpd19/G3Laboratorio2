<div class="product-details">
    <div *ngIf="product">
        <img [src]="product.imageUrl" [alt]="product.name">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">{{ product.price | currency }}</p>
        <span *ngIf="product.onSale" class="sale">Â¡En oferta!</span>
    </div>
    <p *ngIf="!product" class="no-product">Seleccione un producto para ver detalles</p>
</div>
